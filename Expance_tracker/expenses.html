<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Expense Tracker expense Form</title>
<link rel="stylesheet" href="./css/forms.css" >
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body style="background-color: #63738a">
<div class="form">
    <form action="#" method="post">
		<h2>Expense</h2>
        
        <div class="form-group">
        	<input type="text" class="form-control" name="Title" placeholder="Title of Expense" required="required">
        </div>
		<div class="form-group">
            <textarea class="form-control" placeholder="Description"></textarea>
        </div>
		<div class="form-group">
            <label class="dropbtn  "  >select expense</label>
            <select class="dropdown">
                <option value="expense">hospital</option>
                <option value="expense">Food</option>
                <option value="expense">clothes</option>
                <option value="expense">lightbill</option>
                <option value="expense">waterbill</option>
                <option value="expense">petrol</option>
            </select>
        </div>
        <div class="form-group">
        	<input type="number" class="form-control" name="Amount" placeholder="Amount of Expense" required="required">
        </div>       
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Add</button>
        </div>
    </form>
	<!-- <div class="text-center">Already have an account? <a href="sing_up.html">Sign up</a></div> -->
</div>
</body>
</html>
